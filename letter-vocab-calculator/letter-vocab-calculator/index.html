<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO meta tags -->
    <meta
      name="description"
      content="Real‑time letter and vocabulary calculator with SNS limits. Count characters, words, sentences, and paragraphs. Check SNS character limits for Twitter, Instagram, Facebook, and more."
    />
    <meta
      name="keywords"
      content="letter count, word count, SNS character limit, reading time calculator, Korean text, English text, character counter, vocabulary calculator"
    />
    <meta name="author" content="Letter Vocabulary Calculator" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1f2937"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Letter Vocabulary Calculator" />
    <meta
      property="og:description"
      content="Real‑time letter and vocabulary calculator with SNS limits"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Letter Vocabulary Calculator" />
    <meta
      property="twitter:description"
      content="Real‑time letter and vocabulary calculator with SNS limits"
    />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Letter Vocabulary Calculator</title>

    <!-- Prevent dark mode flash -->
    <script>
      (function () {
        try {
          const darkMode = localStorage.getItem("letterCalc:darkMode");
          if (
            darkMode === "true" ||
            (!darkMode &&
              window.matchMedia("(prefers-color-scheme: dark)").matches)
          ) {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300"
  >
    <div id="root"></div>
    <!-- Include the main React entrypoint -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
